<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="./assets/css/style.css" rel="stylesheet">
</head>

<body>

  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <div id="search-and-weather">
    <aside>
      <!-- This will be search area -->
      <div id="search-container">
        <h2>Search for a city:</h2>
        <input type="text" id="search-box" placeholder="Ex: 'Los Angeles'">
        <div id="button-container">
          <button id="reset-search">Reset</button>
          <button id="submit-search">Search</button>
        </div>
      </div>
  
      <!-- https://getbootstrap.com/docs/5.0/components/list-group/ -->
      <div id="prev-search-container" class="list-group">
      </div>
  
    </aside>
  
    <section id="gen-weather-card">
      <!-- General weather info for the day -->
      <div id="city-info-container">
        <h2 id="city-name"></h2>
        <h3 id="todays-date"></h3>
      </div>
      <div id="weather-img-container">
        <p>Weather: <span id="weather-value"></span></p>
        <img id="weather-img" src="http://openweathermap.org/img/wn/10d@2x.png">
      </div>
      <p id="temp-value">Temperature:</p>
      <p id="wind-value">Wind:</p>
      <p id="humidity-value">Humidity:</p>
      <p id="uv-value">UV Index: </p>
    </section>
  </div>

  <main>

    <section id="forecast-container">
      <!-- https://getbootstrap.com/docs/5.0/components/card/ -->
      <!-- Five day forecast -->
      <div class="card border-dark mb-3" style="max-width: 18rem;">
        <h3 id="card-title-1" class="card-header">Monday</h3>
        <div class="card-body text-dark">
          <img class="card-img" src="http://openweathermap.org/img/wn/01d@2x.png">
          <p class="card-text card-weather"></p>
          <p class="card-temp"></p>
          <p class="card-wind"></p>
          <p class="card-humidity"></p>
          <p class="card-uv"></p>
        </div>
      </div>

      <div class="card border-dark mb-3" style="max-width: 18rem;">
        <h3 id="card-title-2" class="card-header">Tuesday</h3>
        <div class="card-body text-dark">
          <img class="card-img" src="http://openweathermap.org/img/wn/02d@2x.png">
          <p class="card-text card-weather"></p>
          <p class="card-temp"></p>
          <p class="card-wind"></p>
          <p class="card-humidity"></p>
          <p class="card-uv"></p>
        </div>
      </div>

      <div class="card border-dark mb-3" style="max-width: 18rem;">
        <h3 id="card-title-3" class="card-header">Wednesday</h3>
        <div class="card-body text-dark">
          <img class="card-img" src="http://openweathermap.org/img/wn/10d@2x.png">
          <p class="card-text card-weather"></p>
          <p class="card-temp"></p>
          <p class="card-wind"></p>
          <p class="card-humidity"></p>
          <p class="card-uv"></p>
        </div>
      </div>

      <div class="card border-dark mb-3" style="max-width: 18rem;">
        <h3 id="card-title-4" class="card-header">Thursday</h3>
        <div class="card-body text-dark">
          <img class="card-img" src="http://openweathermap.org/img/wn/13d@2x.png">
          <p class="card-text card-weather"></p>
          <p class="card-temp"></p>
          <p class="card-wind"></p>
          <p class="card-humidity"></p>
          <p class="card-uv"></p>
        </div>
      </div>

      <div class="card border-dark mb-3" style="max-width: 18rem;">
        <h3 id="card-title-5" class="card-header">Friday</h3>
        <div class="card-body text-dark">
          <img class="card-img" src="http://openweathermap.org/img/wn/09d@2x.png">
          <p class="card-text card-weather"></p>
          <p class="card-temp"></p>
          <p class="card-wind"></p>
          <p class="card-humidity"></p>
          <p class="card-uv"></p>
        </div>
      </div>

    </section>

  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
